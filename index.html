<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="blackjack" />
    <meta name="theme-color" content="#4285f4" />
    <link rel="apple-touch-icon" href="/example.png" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://deckofcardsapi.com/static/img/favicon/favicon.ico"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="grid-container">
      <div id="enemycards"></div>
      <div class="center">
        <div id="enemypts"></div>
        <br />
        <div id="yourpts"></div>
        <div id="buttons">
          <span id="message"></span>
          <button id="dealbutton" onclick="startGame()">Deal</button>
          <button id="hitbutton" onclick="hit(1)">Hit</button>
          <button id="standbutton" onclick="turnOver()">Stand</button>
        </div>
      </div>
      <div id="yourcards"></div>
    </div>
  </body>
</html>
